<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title data-i18n="popupTitle"></title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>LLM-Translate</h1>
        <div class="input-container">
            <textarea id="text-input" rows="5" data-i18n-placeholder="textInputPlaceholder"></textarea>
            <button id="speak-input-button" class="speak-button" style="display: none;">&#128266;</button>
        </div>
        <div class="actions">
            <select id="target-language">
                <option value="中文" data-i18n="langChinese"></option>
                <option value="English" data-i18n="langEnglish"></option>
                <option value="日本語" data-i18n="langJapanese"></option>
                <option value="Español" data-i18n="langSpanish"></option>
                <option value="Français" data-i18n="langFrench"></option>
                <option value="Русский" data-i18n="langRussian"></option>
                <option value="한국어" data-i18n="langKorean"></option>
            </select>
            <button id="translate-button" data-i18n="translateButton"></button>
        </div>
        <div class="result-container" id="result-container">
            <p id="translation-result"></p>
            <div class="result-actions">
                <button id="copy-button" class="speak-button" style="display: none;">&#x1f4cb;</button>
                <button id="speak-button" class="speak-button" style="display: none;">&#128266;</button>
            </div>
        </div>
        <div class="settings-container">
            <div class="setting-item">
                <label for="selection-translate-toggle" data-i18n="selectionTranslateLabel"></label>
                <label class="switch">
                    <input type="checkbox" id="selection-translate-toggle">
                    <span class="slider round"></span>
                </label>
            </div>
            <a href="../settings/settings.html" target="_blank" class="settings-link" data-i18n="settingsLink"></a>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
