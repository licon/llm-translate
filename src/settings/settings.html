<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>LLM-Translate 设置</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        #status {
            margin-top: 15px;
            color: green;
            font-weight: bold;
        }
        .api-key-container {
            display: flex;
            gap: 10px;
        }
        .api-key-container input {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <h1>设置</h1>

    <div class="form-group">
        <label for="gemini-api-key">Gemini API 密钥</label>
        <div class="api-key-container">
            <input type="password" id="gemini-api-key" placeholder="在此输入您的 Gemini API 密钥">
            <button id="fetch-models-button">获取模型</button>
        </div>
    </div>

    <div class="form-group">
        <label for="model-selection">选择模型</label>
        <p style="font-size: 12px; color: #6c757d; margin: -5px 0 10px 0;">建议选择免费模型，例如 gemma 等。</p>
        <select id="model-selection">
            <option value="">-- 请先获取模型 --</option>
        </select>
    </div>

    <div id="status"></div>

    <script src="settings.js"></script>
</body>
</html>
