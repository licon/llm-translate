<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title data-i18n="settingsTitle"></title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <h1 data-i18n="settingsTitle"></h1>

    <div class="tabs">
        <button class="tab-button active" data-provider="gemini" data-i18n="geminiProvider"></button>
        <button class="tab-button" data-provider="siliconflow" data-i18n="siliconflowProvider"></button>
        <button class="tab-button" data-provider="ollama" data-i18n="ollamaProvider"></button>
    </div>

    <!-- Gemini Settings -->
    <div id="gemini-settings" class="tab-content active">
        <div class="form-group">
            <label for="gemini-api-key">
                <span data-i18n="geminiApiKeyLabel"></span>
                <a href="https://aistudio.google.com/app/apikey" target="_blank" data-i18n="getApiKeyLink"></a>
            </label>
            <div class="api-key-container">
                <input type="password" id="gemini-api-key" data-i18n-placeholder="geminiApiPlaceholder">
                <button class="fetch-models-button btn-action" data-provider="gemini" data-i18n="fetchModelsButton"></button>
            </div>
        </div>
        <div class="form-group">
            <label data-i18n="modelSelectLabel"></label>
            <p class="hint">
                <span data-i18n="geminiModelHint"></span>
                <a href="https://github.com/licon/llm-translate?tab=readme-ov-file#recommended-models" target="_blank" data-i18n="recommendedModelsLink"></a>
            </p>
            <select id="gemini-model-select"></select>
        </div>
    </div>

    <!-- Silicon Flow Settings -->
    <div id="siliconflow-settings" class="tab-content">
        <div class="form-group">
            <label for="siliconflow-api-key">
                <span data-i18n="siliconflowApiKeyLabel"></span>
                <a href="https://cloud.siliconflow.cn/api-keys" target="_blank" data-i18n="getApiKeyLink"></a>
            </label>
            <div class="api-key-container">
                <input type="password" id="siliconflow-api-key" data-i18n-placeholder="siliconflowApiPlaceholder">
                <button class="fetch-models-button btn-action" data-provider="siliconflow" data-i18n="fetchModelsButton"></button>
            </div>
        </div>
        <div class="form-group">
            <label data-i18n="modelSelectLabel"></label>
            <p class="hint">
                <span data-i18n="siliconflowModelHint"></span>
                <a href="https://github.com/licon/llm-translate?tab=readme-ov-file#recommended-models" target="_blank" data-i18n="recommendedModelsLink"></a>
            </p>
            <select id="siliconflow-model-select"></select>
        </div>
    </div>

    <!-- Ollama Settings -->
    <div id="ollama-settings" class="tab-content">
        <div class="ollama-notice">
            <p class="cors-hint" data-i18n="ollamaCorsHint"></p>
        </div>
        <div class="form-group">
            <label for="ollama-url">
                <span data-i18n="ollamaUrlLabel"></span>
                <a href="https://ollama.com/" target="_blank" data-i18n="getOllamaLink"></a>
            </label>
            <div class="api-key-container">
                <input type="text" id="ollama-url" data-i18n-placeholder="ollamaUrlPlaceholder">
                <button class="fetch-models-button btn-action" data-provider="ollama" data-i18n="fetchModelsButton"></button>
            </div>
        </div>
        <div class="form-group">
            <label data-i18n="modelSelectLabel"></label>
            <p class="hint">
                <span data-i18n="ollamaModelHint"></span>
                <a href="https://github.com/licon/llm-translate?tab=readme-ov-file#recommended-models" target="_blank" data-i18n="recommendedModelsLink"></a>
            </p>
            <select id="ollama-model-select"></select>
        </div>
    </div>

    <!-- Target Language Settings -->
    <div class="target-language-settings">
        <h2 data-i18n="targetLanguageSettingsTitle"></h2>
        
        <div class="form-group">
            <label for="default-target-language" data-i18n="defaultTargetLanguageLabel"></label>
            <p class="hint" data-i18n="defaultTargetLanguageHint"></p>
            <select id="default-target-language"></select>
        </div>
        
        <div class="form-group">
            <label for="second-target-language" data-i18n="secondTargetLanguageLabel"></label>
            <p class="hint" data-i18n="secondTargetLanguageHint"></p>
            <select id="second-target-language"></select>
        </div>
    </div>

    <div id="status"></div>
    <script src="settings.js"></script>
</body>
</html>
